<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Listado de Escuelas</title>
</head>
<body>
    
    <div class="container pt-3">
        <div class="row">
            <div class="col-9">
                <h1>Listado de Escuelas</h1>
            </div>
            <div class="col-3 text-right">
                <button class="btn btn-success" data-target="#create" data-toggle="modal">Añadir <i class="fas fa-plus"></i></button>
            </div>
        </div>
        <hr class="bg-dark mt-0">
        <table id="table" class="table table-striped"></table>
    </div>

    <!-- Modal DETAILS -->
    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-body">
                <h2 class="m-0">Detalles</h2>
                <hr class="bg-light">
                <div class="row">
                    <div class="col-12">
                        <label>Nombre: <span id="name" name="name"></span></label>
                    </div>
                    <div class="col-12 mt-2">
                        <label>Calle: <span id="street" name="street"></span></label>
                    </div>
                    <div class="col-12 mt-2">
                        <label>Estatus: <span id="status" name="status"></span></label>
                    </div>
                    <div class="col-12 mt-2">
                        <label>Creado: <span id="created" name="created"></span></label>
                    </div>
                    <div class="col-12 mt-2">
                        <label>Actualizado: <span id="updated" name="updated"></span></label>
                    </div>
                </div>
            </div>
            <div class="text-right mr-2 mb-2 mt-0">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal CREATE -->
    <div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <form action="javascript:void(0);" onsubmit="createSchool();">
                <div class="modal-body">
                    <h2 class="m-0">Añadir Escuela</h2>
                    <hr class="bg-light">
                    <div class="row">
                        <div class="col-12">
                            <label>Nombre: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="c_name" name="c_name" autocomplete="off" required>
                        </div>
                        <div class="col-12 mt-2">
                            <label>Calle: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="c_street" name="c_street" autocomplete="off" required>
                        </div>
                    </div>
                </div>
                <div class="text-right mr-2 mb-2 mt-0">
                    <button type="submit" class="btn btn-success" data-dismiss="modal">Registrar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <!-- Modal UPDATE -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <form action="javascript:void(0);" onsubmit="updateSchool();">
                <div class="modal-body">
                    <h2 class="m-0">Actualizar</h2>
                    <hr class="bg-light">
                    <div class="row">
                        <input type="hidden" id="u_id" name="u_id">
                        <div class="col-12">
                            <label>Nombre: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="u_name" name="u_name" autocomplete="off" required>
                        </div>
                        <div class="col-12 mt-2">
                            <label>Calle: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="u_street" name="u_street" autocomplete="off" required>
                        </div>
                    </div>
                </div>
                <div class="text-right mr-2 mb-2 mt-0">
                    <button type="submit" class="btn btn-success" data-dismiss="modal">Actualizar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
        </div>
    </div>  

    <!-- Modal DELETE -->
    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <form action="javascript:void(0);" onsubmit="remove();">
                <div class="modal-body">
                    <h2 class="m-0">Aviso</h2>
                    <hr class="bg-light">
                    <label>¿Seguro que desea eliminar la escuela?</label>
                </div>
                <div class="text-right mr-2 mb-2 mt-0">
                    <button type="submit" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="./js/schoolsController.js"></script>
    <script src="./main.js"></script>

</body>
</html>
